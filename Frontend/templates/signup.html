<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
    /* Reset some default styles for better cross-browser consistency */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif; /* Specify the font here */
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .form-group {
            margin: 10px 0;
            text-align: left;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .checkbox-group {
            text-align: left;
            margin-top: 10px;
        }

        .checkbox-group label {
            display: block;
            margin-top: 5px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Cadastro</h1>
        <form method="POST" action="/signup">
            <div class="form-group">
                <label for="username">Nome de Usuário:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="city">Cidade:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="checkbox-group">
                <label for="notifications">Receber notificações:</label>
                <input type="checkbox" id="notifications" name="notifications">
            </div>

            <div class="form-group">
                <p>Já tem uma conta? <a href="{{ url_for('login') }}">Faça login aqui</a>.</p>
            </div>

            <button type="submit">Sign Up</button>
            <div id="message-container" style="display: none; color: red;"></div>

            <script>
                let messageContainer = document.getElementById("message-container");

                document.getElementById("username").value = "{{ username }}";
                document.getElementById("email").value = "{{ email }}";

                let message = "{{ message }}" || "";

                if (message) {
                    messageContainer.style.display = "block";
                    messageContainer.innerText = message;
                }
            </script>
        </form>
    </div>
</body>
</html>
