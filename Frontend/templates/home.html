<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Add the link to FontAwesome or your preferred icon library here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            margin: 0;
        }

        .sidebar {
            width: 60px;
            height: 100vh;
            background-color: #333;
            padding: 20px;
            color: white;
            text-align: center;
            transition: width 0.3s ease;
            overflow: hidden; /* Hide overflowing content */
        }

        .content {
            flex: 1;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .weather-container {
            background-color: #ffffff;
            padding: 80px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            height: 80vh;
        }

        h1 {
            margin-bottom: 20px;
            color: #007bff;
        }

        .weather-info {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .toggle-button {
            background-color: #333;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .sidebar-item {
            margin-top: 10px;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .sidebar-minimized .sidebar-item,
        .sidebar-minimized h2 {
            opacity: 0;
        }

        .sidebar h2 {
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #555;
        }

        iframe {
            width: 100%; /* Set the width of the iframe to 100% of the container */
            height: 85%; /* Set the desired height of the iframe */
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <h2>Weather App</h2>
        <a class="sidebar-item" href="#profile"><i class="fas fa-user"></i></a>
        <a class="sidebar-item" href="{{ url_for('login') }}"><i class="fas fa-sign-out-alt"></i></a>
        <button class="toggle-button" onclick="toggleSidebar()"><i class="fas fa-chevron-right"></i></button>
    </div>

    <div class="content">
        <div class="weather-container">
            <h1>Welcome to the Weather App!</h1>
            <p class="weather-info">Current Weather: Sunny, 25Â°C</p>
                <iframe src="{{dash_url}}"></iframe>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script>
        // Set initial state to minimized
        const sidebar = document.getElementById('sidebar');
        sidebar.style.width = '60px';  // Ensure initial width is set
        sidebar.classList.add('sidebar-minimized');

        function toggleSidebar() {
            sidebar.classList.toggle('sidebar-minimized');
            sidebar.style.width = sidebar.style.width === '60px' ? '250px' : '60px';
        }
    </script>
</body>
</html>
