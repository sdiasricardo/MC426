<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Add the link to FontAwesome or your preferred icon library here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            margin: 0;
        }

        .dropbtn {
              background-color: #4CAF50; /* Green background color */
              color: white; /* White text color */
              padding: 10px 20px; /* Padding for better appearance */
              font-size: 16px; /* Font size */
              border: none; /* Remove border */
              border-radius: 5px; /* Add border-radius for rounded corners */
              cursor: pointer; /* Add cursor pointer on hover */
              margin-top: 10%;
        }

        .dropbtn:hover {
              background-color: #45a049; /* Darker green color on hover */
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #00;
            padding: 10px;
            margin-left: 0;
        }

        .navbar .dropdown {
            position: relative;
            display: inline-block;
        }

        .navbar .dropdown .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            max-height: 200px; /* Set a maximum height for the dropdown */
            overflow-y: auto; /* Enable vertical scrolling */
        }

        .navbar .dropdown:hover .dropdown-content {
            display: block;
        }

        .navbar .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .navbar .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .top-bar {
            background-color: #2DD5D5;
            color: white;
            padding: 15px; /* Adjust the padding to 0 on the right and left */
            text-align: left;
            position: fixed;
            width: calc(100% - 60px); /* Set width to 100% minus the width of the sidebar */
            height: 12%;
            z-index: 1000;
            transition: margin-left 0.3s ease;
            margin-left: 60px;
            overflow: hidden;
        }

        .sidebar {
            width: 60px;
            height: 100vh;
            background-color: #333;
            padding: 20px;
            color: white;
            text-align: center;
            transition: width 0.3s ease;
            overflow: hidden; /* Hide overflowing content */
        }

        .content {
            flex: 1;
            padding: 20px;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            margin-top: 50px;
            flex-direction: column;
        }

        .weather-container {
            background-color: #ffffff;
            padding: 80px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            height: 80vh;
            width: 100%;
            justify-content: center;
            display: flex;
            flex-direction: column;
        }

        h1 {
            margin-bottom: 20px;
            color: #007bff;
        }

        .weather-info {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .toggle-button {
            background-color: #333;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .sidebar-item {
            margin-top: 10px;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .sidebar-minimized .sidebar-item,
        .sidebar-minimized h2 {
            opacity: 0;

        }

        .sidebar h2 {
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #555;
        }

        iframe {
            width: 100%; /* Set the width of the iframe to 100% of the container */
            height: 85%; /* Set the desired height of the iframe */
        }

        .bars {
            display: flex;
            flex-direction: row;
        }

    </style>
</head>
<body>

    <div class="bars">
        <div class="sidebar" id="sidebar">
            <h2>Weather App</h2>
            <a class="sidebar-item" href="#profile"><i class="fas fa-user" id="profile"></i></a>
            <a class="sidebar-item" href="{{ url_for('logout') }}" id="logout"><i class="fas fa-sign-out-alt"></i></a>
            <button class="toggle-button" onclick="toggleSidebar()"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="top-bar" id="top-bar">
            <h2>{{city}}, {{temperature}}ยบ</h2>
            <i class="fas fa-sun" style="color: #f39c12; font-size: 1.5em;"></i>
        </div>
    </div>




    <div class="content">
        <div class="navbar">
            <div class="dropdown">
                <button class="dropbtn">Select Option</button>
                <div class="dropdown-content">
                    <a href="#">Option 1</a>
                    <a href="#">Option 2</a>
                    <a href="#">Option 3</a>
                </div>
            </div>
        </div>
        <div class="weather-container">
                <iframe src="{{dash_url}}"></iframe>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script>
        // Set initial state to minimized
        const sidebar = document.getElementById('sidebar');
        const topbar = document.getElementById('top-bar');
        sidebar.style.width = '60px';  // Ensure initial width is set
        sidebar.classList.add('sidebar-minimized');

        function toggleSidebar() {
            const profileLink = document.getElementById('profile');
            const logoutLink = document.getElementById('logout');

            sidebar.classList.toggle('sidebar-minimized');

            if (sidebar.classList.contains('sidebar-minimized')) {
                // Guarda os hrefs antes de remover
                profileLink.setAttribute('data-href', profileLink.getAttribute('href'));
                logoutLink.setAttribute('data-href', logoutLink.getAttribute('href'));

                // Remove o href
                profileLink.removeAttribute('href');
                logoutLink.removeAttribute('href');
            } else {
                // Restaura os hrefs
                profileLink.setAttribute('href', profileLink.getAttribute('data-href'));
                logoutLink.setAttribute('href', logoutLink.getAttribute('data-href'));
            }

            // Ajusta a largura da topbar e da sidebar
            topbar.style.marginLeft = sidebar.style.width === '60px' ? '250px' : '60px';
            sidebar.style.width = sidebar.style.width === '60px' ? '250px' : '60px';
        }
    </script>
</body>
</html>
